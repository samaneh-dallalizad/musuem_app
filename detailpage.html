<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
 <!--mainpart-->
 <section id="main_part">
        <div class="container">
            <p>Mimi's Mobile Museum App</p>
            <h1 id="title">Een vrolijke vioolspeler, Gerard van Honthorst, 1623</h1>
            <div id="gallry_details" >
                <img src="assets/images/1.jpg" alt="">
            </div> 
            <!--comments-->
            <h2>Comments</h2>
            <div id="comments">                
                <div class="user_comment" >
                    <h3>Arien said:</h3>
                    <p>"This is definitely one of my favorites!"</p>       
                </div>              
                
            </div>   
            <!--comment_form-->
            <div id="comment_form">
                    <form>
                        <div class="form_group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" >
                        </div>
                        <div class="form_group">
                            <label for="message">Message:</label>
                            <textarea name="" id="message" ></textarea>
                        </div>
                        <div class="form_group">
                            <button class="dark_btn" id="send_msg" >Post your comment</button>
                        </div>
                    </form>
             </div>
        </div>
    </section>
    <!--footer-->
    <footer>
        <div class="container">
